<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocío Santillán</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha512-kBFfSXuTKZcABVouRYGnUo35KKa1FBrYgwG4PAx7Z2Heroknm0ca2Fm2TosdrrI356EDHMW383S3ISrwKcVPUw=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <meta name="title" content="Rocío Santillán" />
    <meta
      name="description"
      content="Photographer and designer from Buenos Aires, Argentina"
    />
    <meta
      name="keywords"
      content="diseñadora gráfica, fotografía, diseñadora uiux, fotógrafa, photography, graphic design, ui ux design"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
  </head>

  <body style="height: 100vh">
    <div
      class="container-fluid h-100 py-5 border-box d-flex flex-column fade-in"
    >
      <h4 class="text-center font-weight-bold title">// rocío santillán</h4>
      <nav class="d-flex justify-content-center flex-grow-1 align-items-center">
        <ul class="d-flex list-unstyled flex-column flex-xl-row">
          <li class="m-3 m-lg-5">
            <a
              class="text-body h4 font-weight-bold rocio-links"
              href="aboutme.html"
              >about me</a
            >
          </li>
          <li class="m-3 m-lg-5">
            <a
              class="text-body h4 font-weight-bold rocio-links"
              href="graphicdesign.html"
              >graphic design</a
            >
          </li>
          <li class="m-3 m-lg-5">
            <a
              class="text-body h4 font-weight-bold rocio-links"
              href="photography.html"
              >photography</a
            >
          </li>
          <li class="m-3 m-lg-5">
            <a
              class="text-body h4 font-weight-bold rocio-links"
              href="ui-uxdesign.html"
              >ui-ux design</a
            >
          </li>
        </ul>
      </nav>

      <div class="m-auto">
        <button
          class="btn btn-outline-dark borde"
          type="button"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          <span class="h4 font-weight-bold mx-4">contact</span>
        </button>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Message</h5>

            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">
                &times;
              </span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-outline-dark borde"
              type="button"
              data-dismiss="modal"
            >
              <span class="h5 font-weight-bold">Send</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
